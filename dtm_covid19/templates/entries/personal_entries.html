{% extends 'base.html' %}

{% block content %}
	<div class="content-section">
        <div class="form-group">
        	<a href="{{ url_for('add_entry') }}" class="btn btn-outline-info">Add Entry</a>
        </div>
        <table>
            {% if entries %}
                <tr class="table-header border-bottom">
                    <th>Location</th>
                    <th>Date & Time</th>
                    <th class="buttons-column" style="width: 186px;"></th>
                </tr>
                {% for entry in entries %}
        	        <tr>
        				<td>{{ entry.full_address }}</td>
        				<td>{{ entry.datetime }}</td>
        				<td align='right'>				
        					<form method="POST" action="{{ url_for('personal_entries', entry_id=entry.id) }}">
        						<input class="btn btn-danger" type="submit" name="delete" value="Delete" onclick="return confirm('Are you sure you want to delete this entry?')">
        					</form>
        				</td>
        			</tr>
                {% endfor %} 
            {% endif %}
        </table>
    <div>
{% endblock %}
